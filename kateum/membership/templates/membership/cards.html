
<!DOCTYPE html>
<html>
  <head>
    <title>Subscribe to a cool new product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
       <div class="cards">
        <article class="card">
            <header>
                <h2>A short heading</h2>
            </header>
            <img src="balloons.jpg" alt="Hot air balloons">

              <div class="description">
                <h3>Starter plan</h3>
                <h5>$5.00 / month</h5>
              </div>
       </div>
             <form action="{% url 'checkout' %}" method="POST">
                {% csrf_token %}
              <!-- Add a hidden field with the lookup_key of your Price -->
              <input type="hidden" name="lookup_key" value="{{PRICE_LOOKUP_KEY}}" />
              <button id="checkout-and-portal-button" type="submit">Checkout</button>
            </form>
      </article>

      <article class="card">
          <header>
              <h2>A short heading</h2>
          </header>
          <img src="balloons2.jpg" alt="Hot air balloons">
            <div class="description">
              <h3>Pro plan</h3>
              <h5>$50.00 / annually</h5>
            </div>
            <form action="{% url 'checkout' %}" method="POST">
                {% csrf_token %}
              <!-- Add a hidden field with the lookup_key of your Price -->
              <input type="hidden" name="lookup_key" value="{{PRICE_LOOKUP_KEY}}" />
              <button id="checkout-and-portal-button-2" type="submit">Checkout</button>
            </form>
      </article>

      </div>

    </section>
  </body>
</html>
