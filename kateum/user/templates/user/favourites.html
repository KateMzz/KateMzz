{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <section class="jumbotron text-center bg-white">
        <div class="container-fav">
            <h1>Users saved favourite posts</h1>
            <p class="lead text-muted">Here you can remove or view the favourites posts you have added</p>
        </div>
    </section>
    <div>
        <div class="row">
            {% for post in new %}
            <div class="col-md-4 fav">
                <a class="text-dark" href="{{post.get_absolute_url}}">
                    <div class="card mb-3 box-shadow h-100">
                        {% if post.image %}
                        <img class="card-img-top" src="{{post.image.url}}" alt="{{ post.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{post.title|truncatechars:50}}</h2>
                            <div class="d-flex justify-content-between align-items-center">
                                <div><a href="{% url 'favourite_add' post.id %}"
                                        class="btn btn-dark">Remove</a></div>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
